<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UIR-Editor</title>
    </head>
    <style>
        body {
            font-family: monospace;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaaaaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <body>
        <button id="keybindButton">Keybinds</button>
        <div id="keybindModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img src="shortcuts.png" alt="Keybinds" style="height: 100%; width: 100%; object-fit: contain;" />
            </div>
        </div>
        <script>
            let button = document.getElementById('keybindButton');
            let modal = document.getElementById('keybindModal');
            var span = document.getElementsByClassName('close')[0];
            button.onclick = () => {
                modal.style.display = 'block';
            };
            span.onclick = () => {
                modal.style.display = 'none';
            };
            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        </script>
        <div id="container"></div>
    </body>
</html>
